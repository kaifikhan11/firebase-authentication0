<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-r from-blue-400 to-purple-500 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md bg-white rounded-lg shadow-2xl p-8">
        <!-- Title -->
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Welcome Back!</h1>
        <p class="text-center text-gray-600 mb-6">Login to continue</p>
        
        <!-- Login Form -->
        <form id="form" class="space-y-6">
            <!-- Email Input -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    placeholder="Enter your email" 
                    class="w-full mt-2 px-4 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required 
                />
            </div>

            <!-- Password Input -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    placeholder="Enter your password" 
                    class="w-full mt-2 px-4 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required 
                />
            </div>

            <!-- Submit Button -->
            <button 
                type="submit" 
                class="w-full bg-blue-600 text-white py-2 rounded-lg font-medium hover:bg-blue-700 transition duration-300"
            >
                Login
            </button>
        </form>

        <!-- Links -->
        <div class="text-center mt-4">
            <p class="text-sm text-gray-600">
                Don't have an account? 
                <a href="./register.html" class="text-blue-600 font-medium hover:underline">Register here</a>
            </p>
        </div>

        <!-- Divider -->
        <div class="flex items-center my-6">
            <hr class="w-full border-gray-300" />
            <span class="px-4 text-gray-500 text-sm">OR</span>
            <hr class="w-full border-gray-300" />
        </div>

        <!-- Google Button -->
        <button 
            id="googleBtn" 
            class="w-full bg-red-500 text-white py-2 rounded-lg font-medium flex items-center justify-center gap-2 hover:bg-red-600 transition duration-300"
        >
            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 48 48"><path fill="#EA4335" d="M24 9.5c3.7 0 6.4 1.6 7.9 3l5.9-5.8C34.7 3.6 30.1 1.5 24 1.5 14.5 1.5 6.6 7.6 3.4 16l7.1 5.5c1.5-4.5 5.9-12 13.5-12z"/><path fill="#34A853" d="M9.4 23c-.3-.9-.4-1.8-.4-3s.1-2.1.4-3l-7.1-5.5c-1.3 3-2 6.3-2 8.5s.7 5.5 2 8.5l7.1-5.5z"/><path fill="#FBBC05" d="M24 46.5c6.5 0 12.1-2.4 15.9-6.2L33.4 35c-1.8 1.3-4.6 3-9.4 3-7.5 0-12-7.3-13.5-11.8L3.4 27C6.6 39.3 14.5 46.5 24 46.5z"/><path fill="#4285F4" d="M46.1 20.5H24v9h12.8c-2 5-6.6 8-12.8 8v9c10.1 0 19.4-5.5 22.3-16l-7.1-5.5z"/></svg>
            Login with Google
        </button>
    </div>

    <script type="module" src="./login.js"></script>
</body>

</html>
