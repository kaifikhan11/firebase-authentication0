<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-r from-green-400 to-blue-500 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md bg-white rounded-lg shadow-2xl p-8">
        <!-- Title -->
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Create an Account</h1>
        <p class="text-center text-gray-600 mb-6">Register to get started</p>

        <!-- Registration Form -->
        <form id="form" class="space-y-6">
            <!-- Email Input -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    placeholder="Enter your email" 
                    class="w-full mt-2 px-4 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500" 
                    required 
                />
            </div>

            <!-- Password Input -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    placeholder="Enter your password" 
                    class="w-full mt-2 px-4 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500" 
                    required 
                />
            </div>

            <!-- Submit Button -->
            <button 
                type="submit" 
                class="w-full bg-green-600 text-white py-2 rounded-lg font-medium hover:bg-green-700 transition duration-300"
            >
                Register
            </button>
        </form>

        <!-- Links -->
        <div class="text-center mt-4">
            <p class="text-sm text-gray-600">
                Already have an account? 
                <a href="./login.html" class="text-green-600 font-medium hover:underline">Login here</a>
            </p>
        </div>

        <!-- Error Message -->
        <p id="error" class="text-red-500 text-center mt-4"></p>
    </div>

    <script type="module" src="./register.js"></script>
</body>

</html>
